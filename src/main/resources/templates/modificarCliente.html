<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html> >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2>Modificar Cliente</h2>
   <div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

    <form th:action="@{/usuario/modificarUsuario/__${cliente.id}__}" method="POST" class="row g-3">

        <input hidden th:value= "${id}" name="id">
        <input hidden th:value= "${cliente.rol}" name="rol">
        
      <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Alias</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2" >@</span> 
            <input type="text" name="alias" th:value= "${cliente.alias}" class="form-control" id="validationDefaultUsername" placeholder="alias" aria-describedby="inputGroupPrepend2" required>
      </div>
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Email</label>
        <input type="email" name="email" th:value= "${cliente.email}" class="form-control" id="validationDefault01" placeholder="email@email.com" required>
      </div>
      <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre Cliente</label>
            <input type="text" name="nombreC" th:value= "${cliente.nombre}" class="form-control" id="validationDefault01" placeholder="nombre y apellido" required>
      </div>
      <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Direccion</label>
            <input type="text" name="calle" th:value= "${cliente.calle}" class="form-control" id="validationDefault03" placeholder="calle" required>
      </div>
      <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Numero</label>
            <input type="number" name="numero" th:value= "${cliente.numero}" class="form-control" id="validationDefault03" placeholder="numero" required>
       </div>
       <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Codigo Postal</label>
            <input type="text" name="codPostal" th:value= "${cliente.codPostal}" class="form-control" id="validationDefault05" placeholder="CP" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Ciudad</label>
          <input type="text" name="ciudad" th:value= "${cliente.ciudad}" class="form-control" id="validationDefault03" placeholder="Ej: Mendoza" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Pais</label>
          <select class="form-select" name="pais" id="validationDefault04" required>
            <option selected disabled value="">Opciones</option>
            <option th:selected= "${cliente.pais}=='Argentina'">Argentina</option>
            <option th:selected= "${cliente.pais}=='Chile'">Chile</option>
            <option th:selected= "${cliente.pais}=='Peru'">Peru</option>
          </select>
        </div>
        <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar Modificacion</button>
        </div>
        <a class="btn btn-primary" th:href="@{/cliente}" role="button">Volver</a>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
