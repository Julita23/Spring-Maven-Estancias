<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Familias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/2c9fa6342b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container m-5">
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div class="container m-5">

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Alias</th>
                        <th scope="col">Email</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad Minima</th>
                        <th scope="col">Edad Maxima</th>
                        <th scope="col">Numero de Hijos</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="familia : ${familias}">
                    <tr>
                        <th scope="row" th:text="${familia.id}"></th>
                        <th scope="row" th:text="${familia.alias}"></th>
                        <th scope="row" th:text="${familia.email}"></th>
                        <th scope="row" th:text="${familia.nombre}"></th>
                        <td th:text="${familia.edadMin}"></td>
                        <td th:text="${familia.edadMax}"></td>
                        <td th:text="${familia.numHijos}"></td>
                        <td>
                            <i th:if="${familia.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${familia.alta}" class="fa fa-circle" style="color:red;"></i>
                        </td>
                        <td>
                            <a th:href="@{/usuario/alta/__${familia.id}__/__${familia.rol}__}"><i
                                    class="fa fa-arrow-up"></i></a>
                            <!--FLECHITA-->
                            <a th:href="@{/usuario/baja/__${familia.id}__/__${familia.rol}__}"><i
                                    class="fa fa-ban"></i></a>
                            <a th:href="@{/usuario/modificarFamilia/__${familia.id}__}"><i
                                    class="fas fa-user-edit"></i></a>
                            <a th:href="@{/usuario/claveUsuario/__${familia.id}__}"><i class="fas fa-key"></i></a>
                            <a th:href="@{/casa/guardarCasa/__${familia.id}__}"><i class="fas fa-home"></i></a>
                            <a th:if="${familia.casa!=null}" th:href="@{/casa/mostrarCasa/__${familia.casa.id}__}"><i
                                    class="fas fa-door-open"></i></a>
                            <a th:if="${familia.casa!=null}" th:href="@{/casa/modificarCasa/__${familia.casa.id}__}"><i
                                    class="far fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/familia}" class="btn btn-primary my-2" id="boton">Volver</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
