<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html> >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Familia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2>Guardar Familia</h2>
   <div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

    <form th:action="@{/usuario/guardarUsuario}" method="POST" class="row g-3">
        <input hidden th:value= "${rol}" name="rol">
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Alias</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2" >@</span> 
              <input type="text" name="alias" class="form-control" id="validationDefaultUsername" placeholder="alias" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="validationDefault01" placeholder="email@email.com" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Password</label>
          <input type="password" name="clave" class="form-control" id="validationDefault02" placeholder="clave 4 a 6 digitos" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre Familia</label>
            <input type="text" name="nombre" class="form-control" id="validationDefault01" placeholder="nombre y apellido" required>
          </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Edad Min</label>
            <input type="number" name="edadMin" class="form-control" id="validationDefault03" placeholder="Edad Min" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Edad Max</label>
            <input type="number" name="edadMax" class="form-control" id="validationDefault03" placeholder="Edad Max" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Num Hijos</label>
            <input type="number" name="numHijos" class="form-control" id="validationDefault05" placeholder="Num Hijos" required>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar Formulario</button>
        </div>
        <a class="btn btn-primary" th:href="@{/familia}" role="button">Volver</a>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
